- table:
    schema: public
    name: account
  array_relationships:
  - name: account_users
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: account_user
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - account_name
      - access_token
      - id
      - created_at
      - access_token_secret
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - account_name
      filter:
        account_users:
          user:
            username:
              _eq: X-Hasura-User-Id
- table:
    schema: public
    name: account_user
  object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          username:
            _eq: X-Hasura-User-Id
      columns:
      - account_id
      - user_id
      - id
      - created_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - account_id
      - user_id
      - id
      - created_at
      filter:
        user:
          username:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          username:
            _eq: X-Hasura-User-Id
